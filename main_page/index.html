<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <title>instagram</title>

    <style>
        body {
            max-height: 100%;
            max-width: 100%;
            margin: 0;
            background-color: #FAFAFA;
        }

        /*-------- nav 부분 시작 --------*/
        .nav {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            flex-wrap: wrap;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: justify;
            justify-content: space-between;
        }

        /*nav 전체 부분*/
        .container-fluid {
            display: flex;
            position: fixed;
            width: 100%;
            height: 60px;
            background-color: #ffffff;
            border-bottom: 1px solid #DBDBDB;
            bottom: 820px;
            justify-content: space-between;
        }

        /*Instagram 글자 부분*/
        .navbar-instagram {
            margin-left: 470px;
            margin-top: 20px;
        }

        /*검색창 부분*/
        .search-window {
            margin-left: 165px;
            margin-top: 13px;
            margin-bottom: 10px;
            font-size: 16px;

        }

        .form-control {
            background-color: #EFEFEF;
            border: none;
            border-radius: 8px;
            width: 268px;
            height: 36px;
        }

        .ikon {
            display: flex;
            padding-top: 18px;
            margin-right: 465px;
        }

        .all-ikon {
            margin-left: 22px;
        }

        .myimg {
            width: 22px;
            height: 22px;
        }

        /*-------- nav 부분 끝 --------*/

        /*-------- story 부분 시작 --------*/
        /*story 부분*/
        .story {
            background-color: #ffffff;
            border: 1px solid #DBDBDB;
            width: 614px;
            height: 120px;
            margin-left: 484px;
            border-radius: 3px;
            margin-top: 84px;
        }

        /*story-text 부분*/
        .story-text {
            padding: 16px;
        }

        /*-------- story 부분 끝 --------*/


        /*-------- main 부분 시작 --------*/
        /*메인 부분*/
        .main {
            width: 614px;
            margin-left: 484px;
            margin-top: 24px;
        }

        .header-name {
            background-color: #ffffff;
            border-radius: 2px;
            height: 61px;
            border: 1px solid #DBDBDB;
            padding: 16px;
        }

        .main-img {
            height: 615px;
            border-bottom: 1px solid #DBDBDB;
            border-left: 1px solid #DBDBDB;
            border-right: 1px solid #DBDBDB;
        }

        .main-follow {
            background-color: #ffffff;
            padding: 0px 16px 0px 16px;
            height: 55px;
            border-left: 1px solid #DBDBDB;
            border-right: 1px solid #DBDBDB;
        }

        .main-comments {
            background-color: #ffffff;
            padding: 0px 16px 0px 16px;
            height: 105px;
            border-left: 1px solid #DBDBDB;
            border-right: 1px solid #DBDBDB;
        }

        .main-input {
            background-color: #ffffff;
            padding: 0px 16px 0px 16px;
            border-radius: 2px;
            height: 54px;
            border: 1px solid #DBDBDB;
        }

        /*-------- main 부분 끝 --------*/
    </style>
</head>
<body>
<!--상단 nav-->
<nav class="nav">
    <div class="container-fluid">
        <a class="navbar-instagram"><img src="instagram.png"/></a>
        <form class="search-window">
            <input class="form-control material-icons-outlined me-2" type="search" placeholder="검색" aria-label="Search">
        </form>
        <div class="ikon">
            <div class="home-ikon all-ikon">
                <svg aria-label="홈" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img"
                     viewBox="0 0 24 24" width="24">
                    <path d="M22 23h-6.001a1 1 0 01-1-1v-5.455a2.997 2.997 0 10-5.993 0V22a1 1 0 01-1 1H2a1 1 0 01-1-1V11.543a1.002 1.002 0 01.31-.724l10-9.543a1.001 1.001 0 011.38 0l10 9.543a1.002 1.002 0 01.31.724V22a1 1 0 01-1 1z"></path>
                </svg>
            </div>
            <div class="airplane-ikon all-ikon">
                <svg aria-label="Direct" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img"
                     viewBox="0 0 24 24" width="24">
                    <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218"
                          y1="3" y2="10.083"></line>
                    <polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334"
                             stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon>
                </svg>
            </div>
            <div class="plus-ikon all-ikon">
                <svg aria-label="새로운 게시물" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img"
                     viewBox="0 0 24 24" width="24">
                    <path d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552z"
                          fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                    <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2" x1="6.545" x2="17.455" y1="12.001" y2="12.001"></line>
                    <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2" x1="12.003" x2="12.003" y1="6.545" y2="17.455"></line>
                </svg>
            </div>
            <div class="compass-ikon all-ikon">
                <svg aria-label="사람 찾기" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img"
                     viewBox="0 0 24 24" width="24">
                    <polygon fill="none" points="13.941 13.953 7.581 16.424 10.06 10.056 16.42 7.585 13.941 13.953"
                             stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                             stroke-width="2"></polygon>
                    <polygon fill-rule="evenodd"
                             points="10.06 10.056 13.949 13.945 7.581 16.424 10.06 10.056"></polygon>
                    <circle cx="12.001" cy="12.005" fill="none" r="10.5" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2"></circle>
                </svg>
            </div>
            <div class="heart-ikon all-ikon">
                <svg aria-label="활동 피드" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img"
                     viewBox="0 0 24 24" width="24">
                    <path d="M16.792 3.904A4.989 4.989 0 0121.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 014.708-5.218 4.21 4.21 0 013.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 013.679-1.938m0-2a6.04 6.04 0 00-4.797 2.127 6.052 6.052 0 00-4.787-2.127A6.985 6.985 0 00.5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 003.518 3.018 2 2 0 002.174 0 45.263 45.263 0 003.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 00-6.708-7.218z"></path>
                </svg>
            </div>
            <img class="myimg all-ikon" src="myimg.png"/>
        </div>
    </div>
</nav>

<div class="main-Content">
    <!--스토리 부분-->
    <div class="story">
        <div class="story-text">12312</div>
    </div>
    <!--메인 부분-->
    <div class="main">
        <div class="header-name">이미지&이름</div>
        <div class="main-img">사진</div>
        <div class="main-follow">팔로우</div>
        <div class="main-comments">댓글</div>
        <div class="main-input">댓글 입력</div>
    </div>
</div>
</body>
</html>
